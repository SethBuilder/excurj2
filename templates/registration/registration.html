{% extends 'excurj/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title_block %}
	Login to Your Excurj Account
{% endblock %}

{% block body_block %}
	<div style="margin-top: 70px;">	

	<h1>Register here</h1>
	<div class="col-sm-6 col-sm-offset-3">
		<form method="post" action=".">
			{% csrf_token %}
			{{ form|crispy}}

			<input class="btn btn-primary" type="submit" name="Log in">
		</form>
	</div>
	</div>
{% endblock %}
